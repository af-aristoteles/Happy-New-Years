<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #001f3f, #000);
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #background {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: url('https://i.imgur.com/Bj1Xcbb.png') no-repeat bottom center;
      background-size: contain;
      z-index: 1;
    }

    #container {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 80px;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 30px #ff9900;
      margin: 0;
      animation: fade-in 2s ease-in-out forwards;
    }

    p {
      font-size: 20px;
      color: #ffffff;
      margin-top: 10px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffcc00;
      font-weight: bold;
      animation: fade-in 3s ease-in-out forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .year {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    .digit {
      font-size: 100px;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 40px #ff9900;
    }

    .object {
      width: 60px;
      height: 60px;
      background-color: #ff004d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 30px;
      font-weight: bold;
      position: absolute;
      top: -100px;
      left: calc(50% - 30px);
      opacity: 0;
      box-shadow: 0 0 10px #ff004d, 0 0 20px #ff6699;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div id="container">
    <div id="year" class="year">
      <span class="digit">202</span>
      <span class="digit" id="lastDigit">4</span>
    </div>
    <h1>Happy New Year</h1>
    <p>from XII TKJ-B</p>
    <div class="object" id="object">5</div>
  </div>
  <div id="background"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Fireworks Logic
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];
    function createFirework(x, y) {
      const colors = ['#ff004d', '#7fdbff', '#ffdc00', '#2ecc40', '#ffffff'];
      const particles = Array.from({ length: 100 }, () => ({
        x,
        y,
        radius: Math.random() * 3 + 1,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 5 + 2,
        color: colors[Math.floor(Math.random() * colors.length)],
        life: Math.random() * 50 + 50,
      }));
      fireworks.push(...particles);
    }

    function updateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((particle, i) => {
        particle.life -= 1;
        if (particle.life <= 0) {
          fireworks.splice(i, 1);
          return;
        }

        particle.x += Math.cos(particle.angle) * particle.speed;
        particle.y += Math.sin(particle.angle) * particle.speed;

        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.fill();
      });
    }

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2; // Fireworks on top half
      createFirework(x, y);
    }, 800);

    function animateFireworks() {
      updateFireworks();
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    // GSAP Animation for Year Transition
    const object = document.getElementById('object');
    const lastDigit = document.getElementById('lastDigit');

    function changeYear() {
      gsap.to(object, {
        duration: 1,
        opacity: 1,
        y: 200,
        ease: "bounce.out",
        onComplete: () => {
          lastDigit.textContent = "5";
          gsap.to(object, {
            duration: 0.5,
            opacity: 0,
            y: -100,
          });
        },
      });
    }

    // Start Year Transition after 3 seconds
    setTimeout(changeYear, 3000);

    // Adjust Canvas on Resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
